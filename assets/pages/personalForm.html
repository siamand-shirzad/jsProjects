<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personalForm</title>
    <link rel="stylesheet" href="/assets/css/personalForm.css">
</head>
<body>
    <div class="container" dir="rtl">
        <h3>فرم ثبت اطلاعات کاربر</h3>
        <form id="userForm">
            <input type="text" id="name" placeholder="نام" value="siamand"><br>
            <input type="text" id="family" placeholder="نام خانوادگی"><br>
            <input type="email" id="email" placeholder="ایمیل"><br>
            <input type="text" id="job" placeholder="شغل"><br>
            <input type="text" id="phone" placeholder="شماره تماس"><br>
            <select name="" id="gender">
                <option value="" disabled selected>جنسیت خود را انتخاب کنید</option>
                <option value="مرد">مرد</option>
                <option value="زن">زن</option>
            </select><br>
            <button type="submit">افزودن</button>
        </form>
        <div class="button">
            <button id="showModal">نمایش همه کاربران</button><br>
            <button id="findByEmail">پیدا کردن با ایمیل</button>
        </div>
        
    </div>
    <div id="overlay"></div>
    <div id="modal" dir="rtl"></div>

    <script src="/assets/javascript/personalForm.js"></script>
</body>
</html>
